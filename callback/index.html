    import ZeroMd, { STYLES } from 'https://cdn.jsdelivr.net/npm/zero-md@3'

        this.template = STYLES.preset('light')
      }
    })
  </script>
</head>

          #go-back- {
            display: none;
          }
        </style>
      </template>
    </zero-md>
  </section>
  <div class="container">
    <h1>Async/Await Data Fetch</h1>

  </div>
