<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debouncing Example</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import ZeroMd, { STYLES } from 'https://cdn.jsdelivr.net/npm/zero-md@3'
    customElements.define('zero-md', class extends ZeroMd {
      async load() {
        await super.load()
        this.template = STYLES.preset('light')
      }
    })
  </script>
</head>

<body>
  <div class="progress-bar">
    <div class="filled"></div>
</div>
  <nav>
    <a href="../index.html" class="back-btn">Go Back â†©</a>
  </nav>
  <div class="container">
    <h1>Debounced Search Example</h1>
    <input type="text" id="search-input" placeholder="Start typing to search..." />
    <p id="result"></p>
  </div>

  <section class="content">
    <zero-md src="./README.md">
      <template data-append>
        <style>
          #go-back- {
            display: none;
          }
        </style>
      </template>
    </zero-md>
  </section>
  <script src="script.js"></script>
  <script src="../scripts.js"></script>
</body>

</html>
